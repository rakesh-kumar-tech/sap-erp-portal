<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6 bg-login-image">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div><a routerLink="/home"><i id="home" class="fas fa-home fa-2x"></i></a></div>  
            <img src="https://media.glassdoor.com/sqll/443831/kaar-technologies-squarelogo-1407823308138.png" id="logo" width="100" height="100" class="img-thumbnail" alt="">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h1 class="mb-4 kaar-color">Production Engineer Login</h1>
                <form>
                  <div class="form-label-group">
                    <input type="text" id ="uname" class="form-control mb-4" placeholder="Employee ID" required autofocus>
                  </div>
  
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
                  </div>
  
                 
                  <button (click)="onClick()" class="btn btn-primary btn-login mb-2" type="submit">Sign in</button>
              
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
